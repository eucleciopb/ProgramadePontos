<!-- cadastrarcliente.html - tela de cadastro separada -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Novo Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --gp-primary: #198754;
      --gp-danger: #dc3545;
      --gp-bg: #f8f9fa;
    }
    body {
      background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
      font-family: "Segoe UI", sans-serif;
      padding: 2rem;
    }
    .form-card {
      max-width: 520px;
      margin: 0 auto;
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      padding: 2rem;
    }
    .btn-primary {
      background-color: var(--gp-primary);
      border: none;
      font-weight: 500;
    }
    .btn-danger {
      background-color: var(--gp-danger);
      border: none;
    }
    .btn-outline-secondary:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h4 class="text-center mb-4">Cadastrar Novo Cliente</h4>
    <form id="formCliente" autocomplete="off">
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="tel" class="form-control" id="telefone" required maxlength="15" placeholder="(99) 99999-9999" />
      </div>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" required style="text-transform: uppercase;" />
      </div>
      <div class="mb-3">
        <label for="sobrenome" class="form-label">Sobrenome</label>
        <input type="text" class="form-control" id="sobrenome" required style="text-transform: uppercase;" />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" required style="text-transform: lowercase;" />
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" required minlength="4" maxlength="20" />
      </div>
      <div class="d-flex justify-content-between">
        <a href="cadastroclientes.html" class="btn btn-outline-secondary">
          <i class="fa-solid fa-arrow-left"></i> Voltar
        </a>
        <button type="submit" class="btn btn-primary">
          <i class="fa-solid fa-floppy-disk"></i> Salvar Cliente
        </button>
      </div>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs,
      addDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBoEFGxMUgb-MUbWpNzRbUEpEQDXes4wcc",
      authDomain: "programa-de-pontos-nh.firebaseapp.com",
      projectId: "programa-de-pontos-nh",
      storageBucket: "programa-de-pontos-nh.firebasestorage.app",
      messagingSenderId: "136030554657",
      appId: "1:136030554657:web:9bc5561eddc658ab087160",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const form = document.getElementById("formCliente");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const telefone = document.getElementById("telefone").value.trim();
      const nome = document.getElementById("nome").value.trim().toUpperCase();
      const sobrenome = document.getElementById("sobrenome").value.trim().toUpperCase();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const senha = document.getElementById("senha").value.trim();

      let temDuplicado = false;

      let q = query(collection(db, "clientes"), where("telefone", "==", telefone));
      let snap = await getDocs(q);
      if (!snap.empty) temDuplicado = true;

      q = query(collection(db, "clientes"), where("email", "==", email));
      snap = await getDocs(q);
      if (!snap.empty) temDuplicado = true;

      if (temDuplicado) {
        alert("JÃ¡ existe um cliente com este telefone ou e-mail!");
        return;
      }

      const cliente = { telefone, nome, sobrenome, email, senha, criado_em: serverTimestamp() };

      try {
        await addDoc(collection(db, "clientes"), cliente);
        alert("Cliente cadastrado com sucesso!");
        window.location.href = "menu.html";
      } catch (err) {
        console.error(err);
        alert("Erro ao salvar cliente.");
      }
    });
  </script>
</body>
</html>
