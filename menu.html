<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Menu - Programa de Pontos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background: linear-gradient(135deg, #ffffff, #e8e8e8);
        font-family: 'Segoe UI', sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .menu-card {
        background: #fff;
        border-radius: 1.5rem;
        box-shadow: 0 4px 20px rgba(0,0,0,0.10);
        padding: 2.5rem 2rem;
        max-width: 400px;
        width: 100%;
        text-align: center;
      }
      h1 {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 1.7rem;
      }
      .btn-menu {
        margin-bottom: 1rem;
        font-size: 1.11rem;
        font-weight: 500;
        border-radius: 0.75rem;
        transition: transform .17s;
        width: 100%;
      }
      .btn-menu:hover {
        transform: scale(1.03);
      }
      .user-info {
        margin-bottom: 2rem;
        font-size: 0.99rem;
        color: #343a40;
      }
      .logout {
        color: #dc3545;
        font-size: .93rem;
        margin-top: 1.3rem;
        cursor: pointer;
        transition: text-decoration .13s;
      }
      .logout:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
    <div class="menu-card">
      <h1>Programa de Pontos</h1>
      <div id="user-info" class="user-info">Carregando usuário...</div>
      <a href="cadastro-clientes.html" class="btn btn-outline-dark btn-menu">Cadastro de Clientes</a>
      <a href="cadastrooperadores.html" class="btn btn-outline-dark btn-menu">Cadastro de Operadores</a>
      <a href="CadastrodeProdutos.html" class="btn btn-outline-dark btn-menu">Cadastro de Produtos</a>
      <a href="geradordepontos.html" class="btn btn-outline-success btn-menu">Gerador de Pontos</a>
      <a href="resgate-produtos.html" class="btn btn-outline-danger btn-menu">Resgate de Produtos</a>
      <div class="logout" onclick="logout()">Sair</div>
    </div>

    <script type="module">
      // Exibe só o usuário logado (usando sessionStorage)
      const nome = sessionStorage.getItem("nome_atual") || sessionStorage.getItem("login_atual") || "-";
      const nivel = sessionStorage.getItem("nivel_atual") || "-";
      const hora = new Date().toLocaleString("pt-BR");
      document.getElementById("user-info").innerHTML =
        `<b>Usuário:</b> ${nome}<br><b>Nível:</b> ${nivel}<br><b>Último login:</b> ${hora}`;

      window.logout = function() {
        sessionStorage.clear();
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
