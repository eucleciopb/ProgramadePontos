      align-items: center;

      padding: 1.5rem;

    .menu-card {

      margin-bottom: 0.85rem;

      transition: transform 0.18s ease-in-out;
    }
    .btn-menu i {
      font-size: 1.2rem;
    }
    .btn-menu:hover {
      transform: scale(1.03);

    .btn-outline-dark { border: 2px solid #334155; color: #334155; }

    .logout {
      color: #dc3545;
      font-size: 0.95rem;
      margin-top: 1.4rem;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .logout:hover { opacity: 0.7; }
  </style>
</head>
