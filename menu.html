<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Últimos Resgates</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
    th { background-color: #f0f0f0; }
    h3 { color: #333; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

  <div id="ultimosResgates">
    <h3>Últimos 20 Resgates</h3>
    <table>
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Produto</th>
          <th>Pontos</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody id="resgatesTabela">
        <tr><td colspan="4">Carregando...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_PROJETO.firebaseapp.com",
      projectId: "SEU_PROJETO",
      storageBucket: "SEU_PROJETO.appspot.com",
      messagingSenderId: "SEU_ID",
      appId: "SUA_APP_ID"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Função para formatar timestamp
    function formatarData(timestamp) {
      const data = timestamp.toDate();
      return data.toLocaleDateString('pt-BR') + ' ' + data.toLocaleTimeString('pt-BR');
    }

    // Carregar últimos resgates
    async function carregarUltimosResgates() {
      const tabela = document.getElementById('resgatesTabela');
      tabela.innerHTML = '<tr><td colspan="4">Carregando...</td></tr>';

      try {
        const snapshot = await db.collection('resgates')
          .orderBy('dataResgate', 'desc')
          .limit(20)
          .get();

        tabela.innerHTML = '';

        for (const doc of snapshot.docs) {
          const resgate = doc.data();

          const cliente = resgate.nomeCliente || '---';
          const produto = resgate.nomeProduto || '---';
          const produtoId = resgate.produtoId;
          const data = resgate.dataResgate ? formatarData(resgate.dataResgate) : '---';

          // Buscar pontos do produto
          let pontos = '---';
          try {
            const produtoDoc = await db.collection('produtos_resgate').doc(produtoId).get();
            if (produtoDoc.exists) {
              pontos = produtoDoc.data().pontos ?? '---';
            }
          } catch (erro) {
            console.warn('Erro ao buscar produto:', produtoId);
          }

          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${cliente}</td>
            <td>${produto}</td>
            <td>${pontos}</td>
            <td>${data}</td>
          `;
          tabela.appendChild(tr);
        }

      } catch (error) {
        console.error('Erro ao carregar resgates:', error);
        tabela.innerHTML = '<tr><td colspan="4">Erro ao carregar dados</td></tr>';
      }
    }

    document.addEventListener('DOMContentLoaded', carregarUltimosResgates);
  </script>
</body>
</html>
