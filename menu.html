<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu - Programa de Pontos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #f8fafc, #e2e8f0);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      padding: 1.5rem;
    }
    .menu-card {
      background: #ffffff;
      border-radius: 2rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      padding: 2rem;
      margin-bottom: 2rem;
    }
    .user-info {
      font-size: 0.95rem;
      color: #334155;
      background: #f1f5f9;
      padding: 0.8rem;
      border-radius: 1rem;
      margin-bottom: 1.5rem;
    }
    .btn-menu {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      font-size: 1.05rem;
      font-weight: 500;
      padding: 0.8rem 1rem;
      border-radius: 1.2rem;
      margin-bottom: 0.75rem;
    }
    .section-title {
      font-weight: bold;
      margin-bottom: 1rem;
      color: #1e293b;
    }
    .logout {
      color: #dc3545;
      font-size: 0.95rem;
      margin-top: 1.4rem;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .logout:hover { opacity: 0.7; }
    table {
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="menu-card">
      <h1 class="text-center">📲 Programa de Pontos</h1>
      <div id="user-info" class="user-info">Carregando usuário...</div>

      <a href="cadastroclientes.html" class="btn btn-outline-dark btn-menu">
        <i class="fa-solid fa-users"></i> Clientes
      </a>
      <a href="cadastrooperadores.html" class="btn btn-outline-dark btn-menu">
        <i class="fa-solid fa-users-gear"></i> Operadores
      </a>
      <a href="CadastrodeProdutos.html" class="btn btn-outline-dark btn-menu">
        <i class="fa-solid fa-box-open"></i> Produtos
      </a>
      <a href="geradordepontos.html" class="btn btn-outline-success btn-menu">
        <i class="fa-solid fa-bolt"></i> Gerador de Pontos
      </a>
      <a href="resgate-produtos.html" class="btn btn-outline-danger btn-menu">
        <i class="fa-solid fa-gift"></i> Resgate de Produtos
      </a>

      <div class="logout" onclick="logout()">
        <i class="fa-solid fa-right-from-bracket"></i> Sair
      </div>
    </div>

    <!-- Últimas notas com pontos -->
    <div class="menu-card">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="section-title">📄 Últimos 20 Pontos Gerados</div>
        <button class="btn btn-sm btn-outline-secondary" onclick="exportarExcel('notas')">Exportar Excel</button>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="table-light">
            <tr>
              <th>Cliente</th>
              <th>Nota Fiscal</th>
              <th>Data</th>
              <th>Total Venda</th>
              <th>Pontos Gerados</th>
              <th>Operador</th>
            </tr>
          </thead>
          <tbody id="tabelaNotas"></tbody>
        </table>
      </div>
    </div>

    <!-- Últimas trocas -->
    <div class="menu-card">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="section-title">🎁 Últimos 20 Resgates de Produtos</div>
        <button class="btn btn-sm btn-outline-secondary" onclick="exportarExcel('trocas')">Exportar Excel</button>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="table-light">
            <tr>
              <th>Cliente</th>
              <th>Produto</th>
              <th>Data</th>
              <th>Pontos Trocados</th>
              <th>Operador</th>
            </tr>
          </thead>
          <tbody id="tabelaTrocas"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      orderBy,
      limit,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBoEFGxMUgb-MUbWpNzRbUEpEQDXes4wcc",
      authDomain: "programa-de-pontos-nh.firebaseapp.com",
      projectId: "programa-de-pontos-nh",
      storageBucket: "programa-de-pontos-nh.firebasestorage.app",
      messagingSenderId: "136030554657",
      appId: "1:136030554657:web:9bc5561eddc658ab087160"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const nome = sessionStorage.getItem("nome_atual") || sessionStorage.getItem("login_atual") || "-";
    const nivel = sessionStorage.getItem("nivel_atual") || "-";
    document.getElementById("user-info").innerHTML = `
      <b>Usuário:</b> ${nome}<br>
      <b>Nível:</b> ${nivel}
    `;

    // Função para exibir data (trata string ou Timestamp)
    function exibirData(data) {
      if (!data) return '';
      // Se já for string no formato dd/MM/yyyy
      if (typeof data === 'string' && /^\d{2}\/\d{2}\/\d{4}$/.test(data)) return data;
      // Se vier Timestamp Firebase
      if (data.seconds) {
        const d = new Date(data.seconds * 1000);
        const dia = String(d.getDate()).padStart(2, '0');
        const mes = String(d.getMonth() + 1).padStart(2, '0');
        const ano = d.getFullYear();
        return `${dia}/${mes}/${ano}`;
      }
      // Qualquer outro caso, tenta converter
      try {
        const d = new Date(data);
        if (isNaN(d.getTime())) return data;
        const dia = String(d.getDate()).padStart(2, '0');
        const mes = String(d.getMonth() + 1).padStart(2, '0');
        const ano = d.getFullYear();
        return `${dia}/${mes}/${ano}`;
      } catch {
        return data;
      }
    }

    async function carregarNotas() {
      const ref = collection(db, "notas_pontos");
      const q = query(ref, orderBy("data", "desc"), limit(20));
      const snapshot = await getDocs(q);
      const tabela = document.getElementById("tabelaNotas");
      tabela.innerHTML = "";
      snapshot.forEach(doc => {
        const n = doc.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${n.cliente}</td>
          <td>${n.nota}</td>
          <td>${exibirData(n.data)}</td>
          <td>R$ ${n.total_venda?.toFixed(2) || 0}</td>
          <td>${n.pontos}</td>
          <td>${n.operador || '-'}</td>
        `;
        tabela.appendChild(tr);
      });
    }

    async function carregarTrocas() {
      const ref = collection(db, "resgates");
      const q = query(ref, orderBy("dataResgate", "desc"), limit(20));
      const snapshot = await getDocs(q);
      const tabela = document.getElementById("tabelaTrocas");
      tabela.innerHTML = "";
      snapshot.forEach(doc => {
        const t = doc.data();
        tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${t.nomeCliente}</td>
          <td>${t.nomeProduto}</td>
          <td>${exibirData(t.dataResgate)}</td>
          <td>${t.pontos || '-'}</td>
          <td>${t.operador || '-'}</td>
        `;
        tabela.appendChild(tr);
      });
    }

    window.logout = function () {
      sessionStorage.clear();
      window.location.href = "index.html";
    }

    window.exportarExcel = function (tipo) {
      alert(`Função de exportação para '${tipo}' será implementada.`);
    }

    carregarNotas();
    carregarTrocas();
  </script>
</body>
</html>
