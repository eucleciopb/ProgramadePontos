<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - Programa de Pontos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
      body {
        background: linear-gradient(135deg, #f8fafc 0%, #e9ecef 100%);
        min-height: 100vh;
        font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-card {
        background: #fff;
        border-radius: 1.5rem;
        box-shadow: 0 6px 32px rgba(44,62,80,.08), 0 1.5px 8px rgba(44,62,80,.06);
        padding: 2.5rem 2rem;
        max-width: 370px;
        width: 100%;
        transition: box-shadow .25s;
      }
      .login-card:hover {
        box-shadow: 0 12px 40px rgba(44,62,80,.16), 0 2px 12px rgba(44,62,80,.10);
      }
      .login-title {
        font-size: 2rem;
        font-weight: 700;
        text-align: center;
        margin-bottom: 1.2rem;
        letter-spacing: -1px;
        color: #222;
      }
      .form-label {
        font-weight: 600;
        color: #444;
      }
      .form-control {
        border-radius: 0.75rem;
        border: 1.5px solid #e6e6e6;
        font-size: 1rem;
        padding: 0.65rem 1rem;
        transition: border-color .18s;
        box-shadow: none;
      }
      .form-control:focus {
        border-color: #198754;
        box-shadow: 0 0 0 1.5px #19875433;
        outline: none;
        background: #f8fffa;
        transition: background 0.2s;
      }
      .btn-dark {
        border-radius: 0.75rem;
        font-weight: bold;
        font-size: 1.09rem;
        padding: 0.6rem 1rem;
        letter-spacing: .02em;
        margin-top: 0.5rem;
        transition: background 0.19s, box-shadow 0.17s;
        box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      }
      .btn-dark:hover, .btn-dark:focus {
        background-color: #222;
        box-shadow: 0 3px 18px rgba(0,0,0,0.06);
      }
      @media (max-width: 520px) {
        .login-card { padding: 1.3rem 0.7rem; }
        .login-title { font-size: 1.4rem; }
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <div class="login-title">Programa de Pontos</div>
      <form id="loginForm" autocomplete="off">
        <div class="mb-3">
          <label for="login" class="form-label">Login</label>
          <input type="text" class="form-control" id="login" required autofocus autocomplete="username" />
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" required autocomplete="current-password" />
        </div>
        <button type="submit" class="btn btn-dark w-100">Entrar</button>
      </form>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
      import {
        getFirestore,
        collection,
        query,
        where,
        getDocs,
      } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBoEFGxMUgb-MUbWpNzRbUEpEQDXes4wcc",
        authDomain: "programa-de-pontos-nh.firebaseapp.com",
        projectId: "programa-de-pontos-nh",
        storageBucket: "programa-de-pontos-nh.firebasestorage.app",
        messagingSenderId: "136030554657",
        appId: "1:136030554657:web:9bc5561eddc658ab087160",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const form = document.getElementById("loginForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const login = document.getElementById("login").value.trim();
        const senha = document.getElementById("senha").value;

        const q = query(
          collection(db, "usuarios_caixa"),
          where("login", "==", login),
          where("senha", "==", senha)
        );
        const snapshot = await getDocs(q);

        if (!snapshot.empty) {
          // Aqui já pode salvar em sessionStorage para o menu.html!
          const usuario = snapshot.docs[0].data();
          sessionStorage.setItem("login_atual", login);
          sessionStorage.setItem("senha_atual", senha);
          sessionStorage.setItem("nome_atual", usuario.nome || login);
          sessionStorage.setItem("nivel_atual", usuario.nivel || "-");
          window.location.href = "menu.html";
        } else {
          alert("Login ou senha inválidos.");
        }
      });
    </script>
  </body>
</html>
