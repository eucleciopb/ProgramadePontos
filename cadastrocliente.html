<!-- cadastroclientes.html atualizado com busca e design moderno -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Clientes - Programa de Pontos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --gp-primary: #198754;
      --gp-danger: #dc3545;
      --gp-bg: #f8f9fa;
    }
    body {
      background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
      font-family: "Segoe UI", sans-serif;
      padding: 2rem;
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }
    .card-title {
      font-weight: 600;
      color: var(--gp-primary);
    }
    .form-control:focus {
      border-color: var(--gp-primary);
      box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.18);
    }
    .btn-primary {
      background-color: var(--gp-primary);
      border: none;
      font-weight: 500;
    }
    .btn-danger {
      background-color: var(--gp-danger);
      border: none;
    }
    .btn-outline-primary {
      color: var(--gp-primary);
      border-color: var(--gp-primary);
    }
    .btn-outline-primary:hover {
      background-color: var(--gp-primary);
      color: #fff;
    }
    .top-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-buttons">
      <h2 class="text-success">Clientes Cadastrados (<span id="contadorClientes">0</span>)</h2>
      <div>
        <a href="menu.html" class="btn btn-outline-secondary me-2">
          <i class="fa-solid fa-arrow-left"></i> Menu
        </a>
        <button class="btn btn-success" onclick="limparFormulario()">
          <i class="fa-solid fa-user-plus"></i> Novo Cliente
        </button>
      </div>
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" id="filtroBusca" placeholder="Buscar por nome, telefone ou e-mail" oninput="filtrarClientes()"/>
    </div>

    <div class="row g-4">
      <div class="col-md-5">
        <div class="card p-4">
          <h4 class="card-title text-center mb-3" id="formTitle">Cadastro de Cliente</h4>
          <form id="clienteForm" novalidate autocomplete="off">
            <input type="hidden" id="clienteId" />
            <div class="mb-3">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="tel" class="form-control" id="telefone" required maxlength="15" placeholder="(99) 99999-9999"/>
            </div>
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" required style="text-transform: uppercase;" />
            </div>
            <div class="mb-3">
              <label for="sobrenome" class="form-label">Sobrenome</label>
              <input type="text" class="form-control" id="sobrenome" required style="text-transform: uppercase;" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" required style="text-transform: lowercase;" />
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha" required minlength="4" maxlength="20"/>
            </div>
            <div class="d-flex justify-content-between">
              <a href="menu.html" class="btn btn-outline-secondary">
                <i class="fa-solid fa-arrow-left"></i> Menu
              </a>
              <button type="submit" class="btn btn-primary">
                <i class="fa-solid fa-floppy-disk"></i> Salvar Cliente
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="col-md-7">
        <div class="card p-4">
          <div class="table-responsive">
            <table class="table table-bordered table-sm align-middle">
              <thead class="table-light">
                <tr>
                  <th>Telefone</th>
                  <th>Nome</th>
                  <th>Sobrenome</th>
                  <th>E-mail</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="clientesTabela"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      doc,
      getDoc,
      getDocs,
      addDoc,
      updateDoc,
      deleteDoc,
      onSnapshot,
      serverTimestamp,
      query,
      where
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBoEFGxMUgb-MUbWpNzRbUEpEQDXes4wcc",
      authDomain: "programa-de-pontos-nh.firebaseapp.com",
      projectId: "programa-de-pontos-nh",
      storageBucket: "programa-de-pontos-nh.firebasestorage.app",
      messagingSenderId: "136030554657",
      appId: "1:136030554657:web:9bc5561eddc658ab087160",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const form = document.getElementById("clienteForm");
    const tabela = document.getElementById("clientesTabela");
    const clienteId = document.getElementById("clienteId");
    const formTitle = document.getElementById("formTitle");
    const contadorClientes = document.getElementById("contadorClientes");
    let clientesAtuais = [];

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const telefone = document.getElementById("telefone").value.trim();
      const nome = document.getElementById("nome").value.trim().toUpperCase();
      const sobrenome = document.getElementById("sobrenome").value.trim().toUpperCase();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const senha = document.getElementById("senha").value.trim();

      let temDuplicado = false;

      let q = query(collection(db, "clientes"), where("telefone", "==", telefone));
      let snap = await getDocs(q);
      snap.forEach((docu) => {
        if (!clienteId.value || clienteId.value !== docu.id) temDuplicado = true;
      });

      q = query(collection(db, "clientes"), where("email", "==", email));
      snap = await getDocs(q);
      snap.forEach((docu) => {
        if (!clienteId.value || clienteId.value !== docu.id) temDuplicado = true;
      });

      if (temDuplicado) {
        alert("Já existe um cliente com este telefone ou e-mail!");
        return;
      }

      const cliente = { telefone, nome, sobrenome, email, senha, criado_em: serverTimestamp() };

      try {
        if (clienteId.value) {
          await updateDoc(doc(db, "clientes", clienteId.value), cliente);
          alert("Cliente atualizado!");
        } else {
          await addDoc(collection(db, "clientes"), cliente);
          alert("Cliente salvo!");
        }
        form.reset();
        clienteId.value = "";
        formTitle.innerText = "Cadastro de Cliente";
      } catch (err) {
        console.error(err);
        alert("Erro ao salvar cliente.");
      }
    });

    function carregarClientes() {
      onSnapshot(collection(db, "clientes"), (snapshot) => {
        clientesAtuais = [];
        tabela.innerHTML = "";
        snapshot.forEach((docSnap) => {
          const c = docSnap.data();
          c.id = docSnap.id;
          clientesAtuais.push(c);
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${c.telefone}</td>
            <td>${c.nome}</td>
            <td>${c.sobrenome}</td>
            <td>${c.email}</td>
            <td>
              <button class="btn btn-sm btn-outline-primary me-2" onclick="editarCliente('${c.id}')">Editar</button>
              <button class="btn btn-sm btn-danger" onclick="excluirCliente('${c.id}')">Excluir</button>
            </td>`;
          tabela.appendChild(tr);
        });
        contadorClientes.textContent = clientesAtuais.length;
      });
    }

    window.editarCliente = async (id) => {
      const ref = doc(db, "clientes", id);
      const snap = await getDoc(ref);
      if (snap.exists()) {
        const c = snap.data();
        clienteId.value = id;
        document.getElementById("telefone").value = c.telefone;
        document.getElementById("nome").value = c.nome;
        document.getElementById("sobrenome").value = c.sobrenome;
        document.getElementById("email").value = c.email;
        document.getElementById("senha").value = c.senha;
        formTitle.innerText = "Editar Cliente";
      }
    };

    window.excluirCliente = async (id) => {
      if (confirm("Deseja excluir este cliente?")) {
        await deleteDoc(doc(db, "clientes", id));
      }
    };

    window.limparFormulario = () => {
      form.reset();
      clienteId.value = "";
      formTitle.innerText = "Cadastro de Cliente";
    };

    window.filtrarClientes = () => {
      const termo = document.getElementById("filtroBusca").value.toLowerCase();
      const resultado = clientesAtuais.filter(c =>
        c.nome.toLowerCase().includes(termo) ||
        c.telefone.toLowerCase().includes(termo) ||
        c.email.toLowerCase().includes(termo)
      );
      tabela.innerHTML = "";
      resultado.forEach((c) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${c.telefone}</td>
          <td>${c.nome}</td>
          <td>${c.sobrenome}</td>
          <td>${c.email}</td>
          <td>
            <button class="btn btn-sm btn-outline-primary me-2" onclick="editarCliente('${c.id}')">Editar</button>
            <button class="btn btn-sm btn-danger" onclick="excluirCliente('${c.id}')">Excluir</button>
          </td>`;
        tabela.appendChild(tr);
      });
    };

    carregarClientes();
  </script>
</body>
</html>
