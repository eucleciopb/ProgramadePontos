<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Operador - Programa de Pontos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      :root {
        --gp-primary: #198754;
        --gp-danger: #dc3545;
        --gp-light: #ffffff;
        --gp-bg: #f8f9fa;
      }
      body {
        background: linear-gradient(135deg, #eafcf1 0%, #f8f9fa 100%);
        min-height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        padding: 2rem;
      }
      .card {
        border: none;
        border-radius: 1rem;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      }
      .card-title {
        font-weight: 600;
        color: var(--gp-primary);
      }
      .form-control:focus,
      .form-select:focus {
        border-color: var(--gp-primary);
        box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.25);
      }
      .btn-primary {
        background-color: var(--gp-primary);
        border: none;
        font-weight: 500;
      }
      .btn-danger {
        background-color: var(--gp-danger);
        border: none;
      }
      .form-check-input:checked {
        background-color: var(--gp-primary);
        border-color: var(--gp-primary);
      }
      .status-ativo {
        color: var(--gp-primary);
        font-weight: bold;
      }
      .status-inativo {
        color: var(--gp-danger);
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row g-4">
        <!-- Formulário -->
        <div class="col-md-5">
          <div class="card p-4">
            <h2 class="card-title text-center mb-4" id="formTitle">Cadastro de Operador</h2>
            <form id="operadorForm" novalidate>
              <input type="hidden" id="operadorId" />
              <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" required />
              </div>
              <div class="mb-3">
                <label for="login" class="form-label">Login</label>
                <input type="text" class="form-control" id="login" required />
              </div>
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="senha" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="senha" minlength="8" required />
                </div>
                <div class="col-md-6">
                  <label for="confirmSenha" class="form-label">Confirmar Senha</label>
                  <input type="password" class="form-control" id="confirmSenha" minlength="8" required />
                </div>
              </div>
              <div class="mb-3 mt-3">
                <label for="nivel" class="form-label">Nível de Acesso</label>
                <select id="nivel" class="form-select" required>
                  <option value="">Selecione...</option>
                  <option value="operador">Operador</option>
                  <option value="supervisor">Supervisor</option>
                  <option value="admin">Admin</option>
                </select>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="ativo" checked />
                <label class="form-check-label" for="ativo">Ativo</label>
              </div>
              <button type="submit" class="btn btn-primary w-100">Salvar Operador</button>
            </form>
          </div>
        </div>

        <!-- Lista de usuários -->
        <div class="col-md-7">
          <div class="card p-4">
            <h2 class="card-title mb-3">Usuários Cadastrados</h2>
            <div class="table-responsive">
              <table class="table table-bordered table-sm align-middle">
                <thead class="table-light">
                  <tr>
                    <th>Nome</th>
                    <th>Login</th>
                    <th>Nível</th>
                    <th>Status</th>
                    <th>Ações</th>
                  </tr>
                </thead>
                <tbody id="usuariosTabela"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
      import {
        getFirestore,
        collection,
        query,
        where,
        getDocs,
        getDoc,
        doc,
        deleteDoc,
        updateDoc,
        addDoc,
        onSnapshot,
        serverTimestamp,
      } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBoEFGxMUgb-MUbWpNzRbUEpEQDXes4wcc",
        authDomain: "programa-de-pontos-nh.firebaseapp.com",
        projectId: "programa-de-pontos-nh",
        storageBucket: "programa-de-pontos-nh.firebasestorage.app",
        messagingSenderId: "136030554657",
        appId: "1:136030554657:web:9bc5561eddc658ab087160",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const form = document.getElementById("operadorForm");
      const tabela = document.getElementById("usuariosTabela");
      const operadorId = document.getElementById("operadorId");
      const formTitle = document.getElementById("formTitle");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const nome = document.getElementById("nome").value.trim();
        const login = document.getElementById("login").value.trim();
        const senha = document.getElementById("senha").value;
        const confirmSenha = document.getElementById("confirmSenha").value;
        const nivel = document.getElementById("nivel").value;
        const ativo = document.getElementById("ativo").checked;

        if (senha !== confirmSenha) {
          alert("As senhas não coincidem.");
          return;
        }

        const operador = {
          nome,
          login,
          senha,
          nivel,
          ativo,
          criado_em: serverTimestamp(),
        };

        try {
          if (operadorId.value) {
            const ref = doc(db, "usuarios_caixa", operadorId.value);
            await updateDoc(ref, operador);
            alert("Operador atualizado com sucesso!");
          } else {
            const ref = collection(db, "usuarios_caixa");
            const qLogin = query(ref, where("login", "==", login));
            const resLogin = await getDocs(qLogin);
            if (!resLogin.empty) {
              alert("Já existe um operador com esse login cadastrado.");
              return;
            }
            await addDoc(ref, operador);
            alert("Operador salvo com sucesso!");
          }
          form.reset();
          operadorId.value = "";
          formTitle.innerText = "Cadastro de Operador";
        } catch (error) {
          console.error(error);
          alert("Erro ao salvar. Veja o console.");
        }
      });

      const carregarUsuarios = () => {
        const ref = collection(db, "usuarios_caixa");
        onSnapshot(ref, (snapshot) => {
          tabela.innerHTML = "";
          snapshot.forEach((docSnap) => {
            const usuario = docSnap.data();
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${usuario.nome}</td>
              <td>${usuario.login}</td>
              <td>${usuario.nivel}</td>
              <td>
                <span class="${usuario.ativo ? "status-ativo" : "status-inativo"}">
                  ${usuario.ativo ? "Ativo" : "Inativo"}
                </span>
              </td>
              <td>
                <button class="btn btn-sm btn-outline-primary me-2" onclick="editarUsuario('${docSnap.id}')">Editar</button>
                <button class="btn btn-sm btn-danger" onclick="deletarUsuario('${docSnap.id}')">Excluir</button>
              </td>
            `;
            tabela.appendChild(tr);
          });
        });
      };

      carregarUsuarios();

      window.deletarUsuario = async (id) => {
        if (confirm("Tem certeza que deseja excluir este operador?")) {
          await deleteDoc(doc(db, "usuarios_caixa", id));
        }
      };

      window.editarUsuario = async (id) => {
        form.reset();
        const docRef = doc(db, "usuarios_caixa", id);
        const snap = await getDoc(docRef);
        if (snap.exists()) {
          const data = snap.data();
          operadorId.value = id;
          document.getElementById("nome").value = data.nome;
          document.getElementById("login").value = data.login;
          document.getElementById("senha").value = "";
          document.getElementById("confirmSenha").value = "";
          document.getElementById("nivel").value = data.nivel;
          document.getElementById("ativo").checked = data.ativo;
          formTitle.innerText = "Editar Operador";
        }
      };
    </script>
  </body>
</html>
