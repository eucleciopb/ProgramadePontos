<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualizar Operadores - Programa de Pontos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      :root {
        --gp-primary: #198754;
        --gp-danger: #dc3545;
        --gp-light: #ffffff;
        --gp-bg: #f8f9fa;
      }
      body {
        background: linear-gradient(135deg, #eafcf1 0%, #f8f9fa 100%);
        min-height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        padding: 2rem;
      }
      .card {
        border: none;
        border-radius: 1rem;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      }
      .card-title {
        font-weight: 600;
        color: var(--gp-primary);
      }
      .btn-primary {
        background-color: var(--gp-primary);
        border: none;
        font-weight: 500;
      }
      .btn-outline-primary {
        border-color: var(--gp-primary);
        color: var(--gp-primary);
      }
      .btn-outline-primary:hover {
        background-color: var(--gp-primary);
        color: white;
      }
      .status-ativo {
        color: var(--gp-primary);
        font-weight: bold;
      }
      .status-inativo {
        color: var(--gp-danger);
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="card-title">Usuários Cadastrados</h2>
        <div>
          <a href="menu.html" class="btn btn-outline-primary me-2">Voltar ao Menu</a>
          <a href="cadastraroperador.html" class="btn btn-primary">Novo Operador</a>
        </div>
      </div>

      <div class="card p-4">
        <div class="table-responsive">
          <table class="table table-bordered table-sm align-middle">
            <thead class="table-light">
              <tr>
                <th>Nome</th>
                <th>Login</th>
                <th>Nível</th>
                <th>Status</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="usuariosTabela"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
      import {
        getFirestore,
        collection,
        getDoc,
        getDocs,
        doc,
        deleteDoc,
        onSnapshot
      } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBoEFGxMUgb-MUbWpNzRbUEpEQDXes4wcc",
        authDomain: "programa-de-pontos-nh.firebaseapp.com",
        projectId: "programa-de-pontos-nh",
        storageBucket: "programa-de-pontos-nh.firebasestorage.app",
        messagingSenderId: "136030554657",
        appId: "1:136030554657:web:9bc5561eddc658ab087160",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const tabela = document.getElementById("usuariosTabela");

      const carregarUsuarios = () => {
        const ref = collection(db, "usuarios_caixa");
        onSnapshot(ref, (snapshot) => {
          tabela.innerHTML = "";
          snapshot.forEach((docSnap) => {
            const usuario = docSnap.data();
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${usuario.nome}</td>
              <td>${usuario.login}</td>
              <td>${usuario.nivel}</td>
              <td>
                <span class="${usuario.ativo ? "status-ativo" : "status-inativo"}">
                  ${usuario.ativo ? "Ativo" : "Inativo"}
                </span>
              </td>
              <td>
                <button class="btn btn-sm btn-outline-primary me-2" onclick="editarUsuario('${docSnap.id}')">Editar</button>
                <button class="btn btn-sm btn-danger" onclick="deletarUsuario('${docSnap.id}')">Excluir</button>
              </td>
            `;
            tabela.appendChild(tr);
          });
        });
      };

      carregarUsuarios();

      window.deletarUsuario = async (id) => {
        if (confirm("Tem certeza que deseja excluir este operador?")) {
          await deleteDoc(doc(db, "usuarios_caixa", id));
        }
      };

      window.editarUsuario = async (id) => {
        sessionStorage.setItem("editar_operador_id", id);
        window.location.href = "cadastraroperador.html";
      };
    </script>
  </body>
</html>
